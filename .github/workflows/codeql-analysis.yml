name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
    branches: [main]
  schedule:
    - cron: '18 3 * * 2'

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: PapyrusPlugin.sln

jobs:
  Analyze:
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Download CodeQL
      working-directory: ${{ github.workspace }}
      run: gh release download --repo https://github.com/github/codeql-cli-binaries --pattern codeql-win64.zip v2.4.5

    - name: Unzip CodeQL
      working-directory: ${{ github.workspace }}
      run: unzip codeql-win64.zip

    - name: Build debuggable x64 plugin DLL
      working-directory: ${{ github.workspace }}
      run: codeql\codeql.exe database create foo3 --language=cpp --command="msbuild /m /p:Configuration=Debug /p:UseSharedCompilation=false /p:Platform=x64 PapyrusPlugin.sln"

