name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
    branches: [main]
  schedule:
    - cron: '18 3 * * 2'

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: PapyrusPlugin.sln

jobs:
  Analyze:
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Build debuggable x64 plugin DLL
      working-directory: ${{ github.workspace }}
      run: C:\hostedtoolcache\windows\CodeQL\0.0.0-20210308\x64\codeql\codeql.exe database create foo2 --language=cpp --command="msbuild /m /p:Configuration=Debug /p:UseSharedCompilation=false /p:Platform=x64 PapyrusPlugin.sln"

    - name: Check foo2
      run: ls foo2

    - name: Print codeql-database.yml
      run: cat foo2/codeql-database.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
