name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
    branches: [main]
  schedule:
    - cron: '18 3 * * 2'

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: PapyrusPlugin.sln

jobs:
  Analyze:
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - name: Normal CLI run
      run: C:\hostedtoolcache\windows\CodeQL\0.0.0-20210308\x64\codeql database create foo --language=cpp --command=msbuild /m /p:Configuration=Debug /p:UseSharedCompilation=false /p:Platform=x64 PapyrusPlugin.sln

    - name: Delete build-tracer log
      run: rm D:\a\_temp\codeql_databases\cpp\log\build-tracer.log

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Build debuggable x64 plugin DLL
      working-directory: ${{ github.workspace }}
      run: msbuild /m /p:Configuration="Debug" /p:UseSharedCompilation=false /p:Platform="x64" ${{ env.SOLUTION_FILE_PATH }}

    - name: Debug information
      working-directory: ${{ github.workspace }}
      run: cat D:\a\_temp\codeql_databases\cpp\log\build-tracer.log

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
